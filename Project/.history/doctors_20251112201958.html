<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="text-light" 
      style="background: url('https://images.unsplash.com/photo-1588776814546-2c3e5d8f60c5?auto=format&fit=crop&w=1950&q=80') 
             no-repeat center center / cover; min-height:100vh;">

  <!-- Back Button -->
  <div class="position-fixed top-0 start-0 p-3">
    <a href="index.html" class="btn btn-secondary shadow">
      <i class="fas fa-arrow-left me-1"></i> Back
    </a>
  </div>

  <!-- Main Container -->
  <div class="container py-5">
    <h2 class="text-center fw-bold mb-5 text-white text-shadow">List of Doctors</h2>

    <div class="row justify-content-center g-4">

      <!-- Doctor Card 1 -->
      <div class="col-md-4 col-sm-6">
        <div class="card shadow-sm border-0">
          <div class="card-body text-center">
            <div class="fs-1 text-primary mb-2"><i class="fa-solid fa-user-doctor"></i></div>
            <h5 class="card-title fw-bold text-dark">Dr. M Sree Prathap</h5>
            <p class="text-muted mb-1"><strong>Specialization:</strong> Psychiatry</p>
            <p class="text-muted mb-0"><strong>Hospital:</strong> City Medical Center</p>
          </div>
        </div>
      </div>

      <!-- Doctor Card 2 -->
      <div class="col-md-4 col-sm-6">
        <div class="card shadow-sm border-0">
          <div class="card-body text-center">
            <div class="fs-1 text-primary mb-2"><i class="fa-solid fa-user-nurse"></i></div>
            <h5 class="card-title fw-bold text-dark">Dr. Anitha Raj</h5>
            <p class="text-muted mb-1"><strong>Specialization:</strong> Cardiology</p>
            <p class="text-muted mb-0"><strong>Hospital:</strong> Apollo Hospitals</p>
          </div>
        </div>
      </div>

      <!-- Doctor Card 3 -->
      <div class="col-md-4 col-sm-6">
        <div class="card shadow-sm border-0">
          <div class="card-body text-center">
            <div class="fs-1 text-primary mb-2"><i class="fa-solid fa-user-doctor"></i></div>
            <h5 class="card-title fw-bold text-dark">Dr. Rajesh Kumar</h5>
            <p class="text-muted mb-1"><strong>Specialization:</strong> Orthopedics</p>
            <p class="text-muted mb-0"><strong>Hospital:</strong> Global Hospital</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Doctor Button -->
    <div class="text-center mt-5">
      <a href="adddoctor.html" class="btn btn-primary btn-lg rounded-pill shadow px-4">
        <i class="fas fa-plus me-2"></i> Add Doctor
      </a>
    </div>
  </div>



<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('http://localhost:8080/doctors')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const doctorList = document.getElementById('doctor-list');
                if (data.length === 0) {
                    doctorList.innerHTML = '<p class="text-center text-light">No doctors found.</p>';
                } else {
                    data.forEach(doctor => {
                        const cardContainer = document.createElement('div');
                        cardContainer.className = 'col-sm-12 col-md-8 col-lg-6';

                        cardContainer.innerHTML = `
                            <div class="doctor-card">
                                <div class="doctor-card-body">
                                    <i class="fas fa-user-md card-icon"></i>
                                    <div class="doctor-info">
                                        <h5 class="card-title">${doctor.name}</h5>
                                        <p class="card-text"><i class="fas fa-stethoscope"></i> ${doctor.specialization || 'Specialization not available'}</p>
                                        <p class="card-text"><i class="fas fa-phone"></i> ${doctor.phone || 'N/A'}</p>
                                    </div>
                                </div>
                                <div class="doctor-about-overlay">
                                    <p class="mb-0">${doctor.about || 'No description available.'}</p>
                                </div>
                            </div>
                        `;
                        doctorList.appendChild(cardContainer);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching doctors:', error);
                document.getElementById('doctor-list').innerHTML = '<p class="text-danger text-center">Failed to load doctors. Please try again later.</p>';
            });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
