<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6Yctn7b2b2Qz8t+4b4Zz8yKj4jI1v6e3gX5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f4f4f4; /* Using a custom color to match original */
        }
    </style>
</head>
<body class="p-4">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-header text-center bg-primary text-white py-3 rounded-top-3">
                        <h2 class="h4 mb-0">Profile</h2>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <label class="fw-bold">Name:</label>
                            <span id="profile-name" class="d-block text-secondary"></span>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Email:</label>
                            <span id="profile-email" class="d-block text-secondary"></span>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Date of Birth:</label>
                            <span id="profile-dob" class="d-block text-secondary"></span>
                        </div>
                        <div class="mb-0">
                            <label class="fw-bold">Phone Number:</label>
                            <span id="profile-phone" class="d-block text-secondary"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-h1iB9y3pS3xNl1KjR1z9d1d1n1r1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1n1r1r1" crossorigin="anonymous"></script>
</body>
</html>
