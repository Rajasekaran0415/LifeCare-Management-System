<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
         
            background-image: url('hospital.png'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f2f5; 
            min-height: 100vh;
        }
        .container {
            margin-top: 50px; 
            z-index: 10; 
            position: relative;
        }
        
       
        h1.text-center {
            color: #ffffff; 
            font-weight: 700; 
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8); 
            margin-bottom: 40px !important; 
            font-size: 3rem; 
        }

        .hospital-card {
            margin-bottom: 25px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); 
            border-radius: 12px; /* More rounded corners */
            overflow: hidden;
            cursor: pointer;
            position: relative;
            min-height: 180px; /* Slightly taller cards */
            background-color: transparent; /* Main card background transparent */
            border: none; /* No default border */
            transition: transform 0.2s ease-in-out; /* Smooth scale on hover */
        }
        .hospital-card:hover {
            transform: scale(1.03); /* Slightly grow on hover */
        }

        .hospital-card-body {
            padding: 25px; /* Increased padding */
            display: flex;
            align-items: flex-start;
            /* Semi-transparent white background for card content */
            background-color: rgba(255, 255, 255, 0.7); /* Adjust alpha (0.0-1.0) for desired transparency */
            min-height: 180px; /* Ensure body matches card height */
            position: relative;
            z-index: 1;
        }
        .card-icon {
            font-size: 3rem; /* Larger icon */
            color: #1a237e; /* Darker blue icon color for better contrast */
            margin-right: 25px;
            flex-shrink: 0;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2)); /* Slight shadow on icon */
        }
        .hospital-info {
            flex-grow: 1;
        }
        .hospital-info h5 {
            margin-bottom: 8px; /* More space below title */
            color: #1a237e; /* Dark blue for hospital name */
            font-weight: 600; /* Semi-bold */
            font-size: 1.4rem; /* Larger title font */
        }
        .hospital-info p {
            margin-bottom: 5px;
            color: #424242; /* Darker grey for details */
            font-size: 1.05rem; /* Slightly larger text */
        }
        
        /* Styles for the "About" section that shows on hover */
        .hospital-about-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* More opaque dark overlay */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* More padding */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-align: center;
            font-size: 1rem; /* Slightly larger font for about text */
            border-radius: 12px;
            overflow-y: auto;
            z-index: 2;
        }

        .hospital-card:hover .hospital-about-overlay {
            opacity: 1;
        }
        
        /* Back button styling */
        .back-button-container {
            position: fixed;
            top: 30px; /* Adjusted position */
            left: 30px; /* Adjusted position */
            z-index: 1000;
        }
        .back-button-container .btn {
            background-color: rgba(108, 117, 125, 0.7); /* Semi-transparent secondary button */
            border-color: rgba(108, 117, 125, 0.7);
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .back-button-container .btn:hover {
            background-color: rgba(108, 117, 125, 0.9);
            border-color: rgba(108, 117, 125, 0.9);
        }

        /* Add Hospital button styling */
        .add-hospital-btn-container {
            text-align: center;
            margin-top: 50px; /* More space above button */
        }
        .add-hospital-btn {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: #fff;
            padding: 15px 30px; /* Larger button */
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 50px; /* Pill-shaped button */
            box-shadow: 0 6px 12px rgba(0,0,0,0.4); /* Stronger shadow */
            transition: all 0.2s ease-in-out;
        }
        .add-hospital-btn:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            margin-bottom:20px ;
        }
        .add-hospital-btn i {
            margin-right: 10px; /* Space between icon and text */
        }
    </style>
</head>
<body>
<div class="back-button-container">
    <a href="index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>

<div class="container">
    <h1 class="text-center">List of Hospitals</h1>
    <div id="hospital-list" class="row justify-content-center">
        </div>
    <div class="add-hospital-btn-container">
        <a href="addhospital.html" class="btn add-hospital-btn"><i class="fas fa-plus"></i> Add Hospital</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('http://localhost:8080/hospital')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const hospitalList = document.getElementById('hospital-list');
                if (data.length === 0) {
                    hospitalList.innerHTML = '<p class="text-center text-light">No hospitals found.</p>';
                } else {
                    data.forEach(hospital => {
                        const cardContainer = document.createElement('div');
                        cardContainer.className = 'col-sm-12 col-md-8 col-lg-6'; // Adjust column size as needed

                        cardContainer.innerHTML = `
                            <div class="hospital-card">
                                <div class="hospital-card-body">
                                    <i class="fas fa-hospital card-icon"></i>
                                    <div class="hospital-info">
                                        <h5 class="card-title">${hospital.name}</h5>
                                        <p class="card-text"><i class="fas fa-map-marker-alt"></i> ${hospital.address}</p>
                                        <p class="card-text"><i class="fas fa-phone"></i> ${hospital.phone}</p>
                                    </div>
                                </div>
                                <div class="hospital-about-overlay">
                                    <p class="mb-0">${hospital.about || 'No description available.'}</p>
                                </div>
                            </div>
                        `;
                        hospitalList.appendChild(cardContainer);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching hospitals:', error);
                document.getElementById('hospital-list').innerHTML = '<p class="text-danger text-center">Failed to load hospitals. Please try again later.</p>';
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
