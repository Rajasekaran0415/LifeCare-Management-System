<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeCare | Online Prescription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .main-container {
            width: 100%;
            max-width: 500px; /* Reduced width for a centered form look */
            padding: 20px;
        }

        .card {
            border-radius: 20px;
            overflow: hidden;
            border: none;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .btn-home {
            text-decoration: none;
            color: #6c757d;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-home:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="mb-2 text-start">
        <a href="index.html" class="btn-home">
            <i class="bi bi-arrow-left-circle me-1"></i>Back to Home
        </a>
    </div>

    <div class="card shadow-lg">
        <div class="card-header bg-white text-center py-4 border-0">
            <img src="logo.png" alt="LifeCare Logo" class="logo-img mb-2">
            <h4 class="fw-bold text-primary mb-0">Prescription Portal</h4>
            <p class="text-muted small">Enter details to generate e-prescription</p>
        </div>
        
        <div class="card-body px-4 pb-4">
            <form id="issueForm">
                <div class="mb-3">
                    <label class="form-label fw-600">Patient Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" placeholder="Enter patient name" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-600">Symptom Checklist</label>
                    <div class="bg-light p-3 rounded-3 border">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="Fever" id="fever">
                            <label class="form-check-label" for="fever">Fever / Chills</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="Headache" id="headache">
                            <label class="form-check-label" for="headache">Headache / Migraine</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Cold" id="cold">
                            <label class="form-check-label" for="cold">Cold, Cough & Flu</label>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-3 fw-bold rounded-3 shadow-sm">
                    Generate & Download <i class="bi bi-file-earmark-medical ms-2"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById("issueForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const btn = document.getElementById("submitBtn");
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Generating...';

    let issueArray = [];
    if (document.getElementById("fever").checked) issueArray.push("Fever");
    if (document.getElementById("headache").checked) issueArray.push("Headache");
    if (document.getElementById("cold").checked) issueArray.push("Cold");

   const data = {
    name: document.getElementById("name").value.trim(),
    issue: issueArray.join(", "),
    doctorName: 
};

    fetch("http://localhost:8080/prescription/generate-image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) throw new Error("Server Error");
        return response.blob();
    })
    .then(blob => {
        // Automatically trigger download instead of showing preview
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "LifeCare_Prescription_" + data.name + ".png";
        document.body.appendChild(a);
        a.click();
        
        // Cleanup
        setTimeout(() => {
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }, 100);

        btn.disabled = false;
        btn.innerHTML = 'Generate & Download <i class="bi bi-file-earmark-medical ms-2"></i>';
        alert("Prescription generated successfully!");
    })
    .catch(error => {
        alert("Connection Error: Please check if your backend is running.");
        btn.disabled = false;
        btn.innerHTML = 'Generate & Download <i class="bi bi-file-earmark-medical ms-2"></i>';
    });
});
</script>

</body>
</html>
