<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCare | Patient Registration</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #007bff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 750px;
            overflow: hidden;
        }

        .header-accent {
            background: linear-gradient(135deg, #0dcaf0 0%, #007bff 100%);
            padding: 20px;
            color: white;
            text-align: center;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            transition: 0.3s;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #007bff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        }

        .btn-patient-signup {
            background: linear-gradient(135deg, #0dcaf0 0%, #007bff 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 14px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-patient-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
            opacity: 0.9;
        }

        .gender-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #e9ecef;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<a href="index.html" class="back-link"><i class="bi bi-arrow-left me-2"></i>Back to Home</a>

<div class="signup-card animate__animated animate__flipInY">
    <div class="header-accent">
        <img src="logo.png" alt="LifeCare" height="50" class="mb-2">
        <h4 class="fw-bold mb-0">Patient Registration</h4>
        <p class="small mb-0 opacity-75">Join LifeCare for personalized healthcare services</p>
    </div>

    <div class="card-body p-4 p-md-5">
        <form id="signupform">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="bi bi-person-circle me-1"></i> Login ID</label>
                    <input type="text" class="form-control" id="loginId" placeholder="Create a username" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="bi bi-person-vcard me-1"></i> Full Name</label>
                    <input type="text" pattern="[A-Za-z\s]+" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="bi bi-shield-lock me-1"></i> Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="bi bi-calendar-event me-1"></i> Age</label>
                    <input type="number" class="form-control" id="age" placeholder="How old are you?" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-gender-ambiguous me-1"></i> Gender</label>
                <div class="gender-box d-flex justify-content-around">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label"><i class="bi bi-speedometer2 me-1"></i> Weight (kg)</label>
                    <input type="number" class="form-control" id="weight" placeholder="e.g. 70" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label class="form-label"><i class="bi bi-droplet-fill text-danger me-1"></i> Blood Group</label>
                    <input type="text" class="form-control" id="bloodgroup" placeholder="e.g. A+ or O-" required>
                </div>
            </div>

            <button type="submit" class="btn btn-patient-signup w-100 shadow-sm mb-3">
                Complete Registration <i class="bi bi-check-circle-fill ms-2"></i>
            </button>

            <p class="text-center small text-muted">
                Already part of LifeCare? 
                <a href="patientlogin.html" class="text-primary fw-bold text-decoration-none border-bottom border-primary">Login Now</a>
            </p>
        </form>
    </div>
</div>

<script>
  document.getElementById("signupform").addEventListener("submit", function(event) {
    event.preventDefault();

    const btn = event.submitter;
    const originalText = btn.innerHTML;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating Account...';
    btn.disabled = true;

    const patientData = {
      loginId: document.getElementById("loginId").value,
      name: document.getElementById("name").value,
      password: document.getElementById("password").value,
      age: document.getElementById("age").value,
      gender: document.querySelector('input[name="gender"]:checked').value,
      weight: document.getElementById("weight").value,
      bloodgroup: document.getElementById("bloodgroup").value
    };

    fetch("https://lifecare-management-system.onrender.com/patients/savepatient", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(patientData)
    })
    .then(response => {
      if (!response.ok) throw new Error("Registration failed.");
      return response.json();
    })
    .then(response => response.json())
.then(data => {
    if (data && data.id) {
        // Ippo dhaan mukkiam! 
        // Backend-la irundhu vara pudhu ID-ah store pannunga
        sessionStorage.setItem("patientId", data.id);
        sessionStorage.setItem("patientName", data.name);
      alert("Welcome to LifeCare! Signup Successful.");
      window.location.href = "patientlogin.html";
    }])
    .catch(error => {
      console.error("Error:", error);
      alert("Error: " + error.message);
      btn.innerHTML = originalText;
      btn.disabled = false;
    });
  });
</script>

</body>
</html>
