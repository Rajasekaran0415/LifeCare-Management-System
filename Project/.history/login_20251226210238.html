<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recruiter Signup</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary bg-gradient d-flex align-items-center" style="min-height:100vh;">

  <div class="container">
    <div class="row shadow rounded overflow-hidden bg-white">

      <!-- Left Image Panel -->
      <div class="col-md-6 d-none d-md-block"
           style="background:url('https://i.pinimg.com/736x/0d/ec/54/0dec544936d443c1c346b86f5b30e577.jpg') center/80% no-repeat;">
      </div>

      <!-- Right Form Panel -->
      <div class="col-md-6 p-5">
        <h2 class="text-primary mb-4">Recruiter Signup</h2>

        <form action="recritersignup">

          <div class="mb-3">
            <label class="form-label">Login ID</label>
            <input type="text" class="form-control" name="loginId" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Organization Name</label>
            <input type="text" class="form-control" name="orgName" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="orgPassword" required>
          </div>

          <div class="mb-3">
            <label class="form-label">About Organization</label>
            <textarea class="form-control" name="orgAbout" rows="4" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Website</label>
            <input type="url" class="form-control" name="orgWebsite" placeholder="https://example.com">
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Sign Up
          </button>

          <p class="mt-3 text-center">
            Already have an account?
            <a href="recruiterlogin.jsp">Login</a>
          </p>

        </form>
      </div>

    </div>
  </div>

</body>
</html>
