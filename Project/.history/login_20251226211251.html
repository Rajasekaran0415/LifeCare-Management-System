<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Selection</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="min-height:100vh;">

  <div class="container">
    <div class="text-center mb-4">
      <h2 class="text-primary">Login As</h2>
      <p class="text-muted">Choose your role to continue</p>
    </div>

    <div class="row justify-content-center g-4">


      <div class="col-md-4">
        <div class="card shadow text-center">
          <div class="card-body">
            <h5 class="card-title text-success">Nurse Login</h5>
            <p class="card-text">Login for nurses and medical staff</p>
            <a href="nurselogin.html" class="btn btn-success w-100">
              Login as Nurse
            </a>
          </div>
        </div>
      </div>

      <!-- Patient Login Card -->
      <div class="col-md-4">
        <div class="card shadow text-center">
          <div class="card-body">
            <h5 class="card-title text-primary">Patient Login</h5>
            <p class="card-text">Login for patients</p>
            <a href="patientlogin.html" class="btn btn-primary w-100">
              Login as Patient
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
