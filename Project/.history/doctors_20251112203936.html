<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light" 
  style="background: url('https://i.pinimg.com/1200x/7c/7a/86/7c7a8629410ba75e735b34d812caf2ee.jpg') no-repeat center center / cover; min-height:100vh;">


  <!-- Back Button -->
  <div class="position-fixed top-0 start-0 m-3">
    <a href="index.html" class="btn btn-secondary shadow-sm">
      <i class="fas fa-arrow-left me-2"></i> Back
    </a>
  </div>

  <!-- Title -->
  <div class="container py-5 text-center text-white">
    <h1 class="fw-bold mb-4">List of Doctors</h1>

    <!-- Doctor List -->
    <div id="doctor-list" class="row justify-content-center g-3">
      <!-- Cards will be inserted dynamically -->
    </div>

    <!-- Add Doctor Button -->
    <div class="text-center mt-5">
      <a href="adddoctor.html" class="btn btn-primary btn-lg rounded-pill shadow">
        <i class="fas fa-plus me-2"></i> Add Doctor
      </a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('http://localhost:8080/doctors')
        .then(response => {
          if (!response.ok) throw new Error('Network error');
          return response.json();
        })
        .then(data => {
          const list = document.getElementById('doctor-list');
          list.innerHTML = '';

          if (data.length === 0) {
            list.innerHTML = '<p class="text-center text-light">No doctors found.</p>';
            return;
          }

          data.forEach(doctor => {
            const col = document.createElement('div');
            col.className = 'col-md-5 col-lg-4 col-sm-10';

            col.innerHTML = `
              <div class="card shadow-sm border-0 rounded-3 bg-white bg-opacity-75">
                <div class="card-body d-flex align-items-center">
                  <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:60px; height:60px;">
                    <i class="fas fa-user-md fs-4"></i>
                  </div>
                  <div>
                    <h6 class="fw-bold text-primary mb-1">${doctor.name}</h6>
                    <p class="mb-0 small text-muted"><i class="fas fa-stethoscope me-1"></i>${doctor.specialization || 'N/A'}</p>
                    <p class="mb-0 small"><i class="fas fa-hospital me-1"></i>${doctor.hospital || 'N/A'}</p>
                    <p class="mb-0 small"><i class="fas fa-phone me-1"></i>${doctor.phone || 'N/A'}</p>
                  </div>
                </div>
              </div>
            `;
            list.appendChild(col);
          });
        })
        .catch(error => {
          console.error(error);
          document.getElementById('doctor-list').innerHTML = `
            <p class="text-center text-danger fw-bold">Failed to load doctor data.</p>`;
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
