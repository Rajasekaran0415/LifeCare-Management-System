<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Selection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-primary d-flex align-items-center" style="min-height:100vh;">

  <div class="container">

    <!-- Header -->
    <div class="text-center mb-5">
      <h2 class="fw-bold text-light">Create Your Account</h2>
      <p class="text-light">Choose your role to get started</p>
    </div>

    <!-- Signup Cards -->
    <div class="row justify-content-center g-4">

      <!-- Nurse Signup -->
      <div class="col-md-5">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body text-center p-5">

            <div class="mb-4 text-success">
              <i class="bi bi-clipboard-heart fs-1"></i>
            </div>

            <h4 class="fw-bold">Nurse Signup</h4>
            <p class="text-muted mb-4">
              Register as a nurse to manage patient care and hospital services.
            </p>

            <a href="nursesignup.html" class="btn btn-outline-success w-100">
              Register as Nurse
            </a>

          </div>
        </div>
      </div>

      <!-- Patient Signup -->
      <div class="col-md-5">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body text-center p-5">

            <div class="mb-4 text-primary">
              <i class="bi bi-person-badge-fill fs-1"></i>
            </div>

            <h4 class="fw-bold">Patient Signup</h4>
            <p class="text-muted mb-4">
              Create a patient account to book appointments and view reports.
            </p>

            <a href="patientsignup.html" class="btn btn-outline-primary w-100">
              Register as Patient
            </a>

          </div>
        </div>
      </div>

    </div>

    <div class="text-center mt-5 text-light small">
      Already have an account?
      <a href="login.html" class="text-">Login here</a>
    </div>

  </div>

</body>
</html>
