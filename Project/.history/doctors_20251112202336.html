<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-image: url('doctor.png'); /* You can use a doctor-related background */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f2f5;
            min-height: 100vh;
        }
        .container {
            margin-top: 50px;
            z-index: 10;
            position: relative;
        }
        h1.text-center {
            color: #ffffff;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 40px !important;
            font-size: 3rem;
        }
        .doctor-card {
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            min-height: 180px;
            background-color: transparent;
            border: none;
            transition: transform 0.2s ease-in-out;
        }
        .doctor-card:hover {
            transform: scale(1.03);
        }
        .doctor-card-body {
            padding: 25px;
            display: flex;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.7);
            min-height: 180px;
            position: relative;
            z-index: 1;
        }
        .card-icon {
            font-size: 3rem;
            color: #1a237e;
            margin-right: 25px;
            flex-shrink: 0;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2));
        }
        .doctor-info {
            flex-grow: 1;
        }
        .doctor-info h5 {
            margin-bottom: 8px;
            color: #1a237e;
            font-weight: 600;
            font-size: 1.4rem;
        }
        .doctor-info p {
            margin-bottom: 5px;
            color: #424242;
            font-size: 1.05rem;
        }
        .doctor-about-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-align: center;
            font-size: 1rem;
            border-radius: 12px;
            overflow-y: auto;
            z-index: 2;
        }
        .doctor-card:hover .doctor-about-overlay {
            opacity: 1;
        }
        .back-button-container {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
        }
        .back-button-container .btn {
            background-color: rgba(108, 117, 125, 0.7);
            border-color: rgba(108, 117, 125, 0.7);
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .back-button-container .btn:hover {
            background-color: rgba(108, 117, 125, 0.9);
            border-color: rgba(108, 117, 125, 0.9);
        }
        .add-doctor-btn-container {
            text-align: center;
            margin-top: 50px;
        }
        .add-doctor-btn {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            transition: all 0.2s ease-in-out;
        }
        .add-doctor-btn:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            margin-bottom:20px ;
        }
        .add-doctor-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="back-button-container">
    <a href="index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>

<div class="container">
    <h1 class="text-center">List of Doctors</h1>
    <div id="doctor-list" class="row justify-content-center"></div>

    <div class="add-doctor-btn-container">
        <a href="adddoctor.html" class="btn add-doctor-btn"><i class="fas fa-plus"></i> Add Doctor</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('http://localhost:8080/doctors')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const doctorList = document.getElementById('doctor-list');
                if (data.length === 0) {
                    doctorList.innerHTML = '<p class="text-center text-light">No doctors found.</p>';
                } else {
                    data.forEach(doctor => {
                        const cardContainer = document.createElement('div');
                        cardContainer.className = 'col-sm-12 col-md-8 col-lg-6';

                        cardContainer.innerHTML = `
                            <div class="doctor-card">
                                <div class="doctor-card-body">
                                    <i class="fas fa-user-md card-icon"></i>
                                    <div class="doctor-info">
                                        <h5 class="card-title">${doctor.name}</h5>
                                        <p class="card-text"><i class="fas fa-stethoscope"></i> ${doctor.specialization || 'Specialization not available'}</p>
                                        <p class="card-text"><i class="fas fa-phone"></i> ${doctor.phone || 'N/A'}</p>
                                    </div>
                                </div>
                                <div class="doctor-about-overlay">
                                    <p class="mb-0">${doctor.about || 'No description available.'}</p>
                                </div>
                            </div>
                        `;
                        doctorList.appendChild(cardContainer);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching doctors:', error);
                document.getElementById('doctor-list').innerHTML = '<p class="text-danger text-center">Failed to load doctors. Please try again later.</p>';
            });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
