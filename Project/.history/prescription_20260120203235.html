<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Prescription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Prescription Generator</h4>
                </div>

                <div class="card-body">
                    <form id="issueForm-label">
                        
                   
                        <div class="mb-3">
                            <label class="form-label">Patient Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

        
                        <div class="mb-3">
                            <label class="form-label">Select Issues</label>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Fever" id="fever">
                                <label class="form-check-label">Fever</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Headache" id="headache">
                                <label class="form-check-label">Headache</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Cold" id="cold">
                                <label class="form-check-label">Cold</label>
                            </div>

                        </div>

     
                        <button type="submit" class="btn btn-success w-100">
                            Generate Prescription
                        </button>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
<script>
document.getElementById("issueForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // 1. Collect checked values into a comma-separated string
    let issuesArray = [];
    if (document.getElementById("fever").checked) issuesArray.push("Fever");
    if (document.getElementById("headache").checked) issuesArray.push("Headache");
    if (document.getElementById("cold").checked) issuesArray.push("Cold");

    // 2. Prepare data object (Ensuring key matches DTO 'issue')
    const data = {
        name: document.getElementById("name").value.trim(),
        issue: issuesArray.join(", ") // Changed 'issues' to 'issue' to match Java DTO
    };

    // 3. Make sure API_URL matches your @RequestMapping in Controller
    const API_URL = "http://localhost:8080/prescription/generate-image";

    fetch(API_URL, {
        method: "POST",
        headers: { 
            "Content-Type": "application/json" 
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Server error: " + response.status);
        }
        return response.blob(); // Handle image bytes
    })
    .then(blob => {
        const imageUrl = URL.createObjectURL(blob);
        const imgTag = document.getElementById("prescriptionImg");
        
        imgTag.src = imageUrl;
        imgTag.classList.remove("d-none");
        
        // Clean up memory after the image loads
        imgTag.onload = () => URL.revokeObjectURL(imageUrl);
    })
    .catch(error => {
        console.error("Error:", error);
        alert("System Error: Could not generate prescription.");
    });
});
</script>

</body>
</html>
