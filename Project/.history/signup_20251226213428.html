<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Selection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-white d-flex align-items-center" style="min-height:100vh;">

  <div class="container">

    <!-- Header -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">Join LifeCare</h2>
      <p class="text-muted">Choose how you want to register</p>
    </div>

    <!-- Timeline Layout -->
    <div class="row align-items-center">

      <!-- Nurse -->
      <div class="col-md-5 text-end">
        <div class="p-4 border rounded-3">
          <h4 class="fw-bold text-success">Nurse Signup</h4>
          <p class="text-muted">
            Manage patient care, vitals, and daily hospital operations.
          </p>
          <a href="nursesignup.html" class="btn btn-success">
            Register as Nurse
          </a>
        </div>
      </div>

      <!-- Center Line + Icon -->
      <div class="col-md-2 text-center">
        <div class="mb-3">
          <span class="badge rounded-circle bg-success p-3">
            <i class="bi bi-heart-pulse-fill fs-4"></i>
          </span>
        </div>
        <div class="border-start mx-auto" style="height:120px;"></div>
        <div class="mt-3">
          <span class="badge rounded-circle bg-primary p-3">
            <i class="bi bi-person-fill fs-4"></i>
          </span>
        </div>
      </div>

      <!-- Patient -->
      <div class="col-md-5">
        <div class="p-4 border rounded-3">
          <h4 class="fw-bold text-primary">Patient Signup</h4>
          <p class="text-muted">
            Book appointments, access prescriptions and medical reports.
          </p>
          <a href="patientsignup.html" class="btn btn-primary">
            Register as Patient
          </a>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="text-center mt-5 text-muted small">
      Already registered?
      <a href="login.html" class="text-decoration-none">Login</a>
    </div>

  </div>

</body>
</html>
