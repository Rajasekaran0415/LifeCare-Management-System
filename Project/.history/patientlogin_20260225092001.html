<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCare | Patient Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #007bff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            padding: 45px;
            max-width: 480px;
            width: 100%;
            border: none;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #1a2a6c;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #007bff;
        }

        .form-control {
            border-radius: 0 12px 12px 0;
            padding: 12px;
            background-color: #f8f9fa;
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
            background-color: #fff;
            border-color: #dee2e6;
        }

        .btn-patient-login {
            background: linear-gradient(135deg, #0dcaf0 0%, #007bff 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 14px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-patient-login:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        .back-home {
            position: absolute;
            top: 25px;
            left: 25px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<a href="index.html" class="back-home animate__animated animate__fadeIn">
    <i class="bi bi-arrow-left-circle me-2"></i>Back to Home
</a>

<div class="login-card animate__animated animate__rubberBand">
    
    <div class="text-center mb-5">
        <img src="logo.png" alt="LifeCare" height="60" class="mb-3">
        <h3 class="fw-bold text-dark">Patient Login</h3>
        <p class="text-muted small">Welcome back! Please enter your details.</p>
    </div>

    <form id="loginForm">
        <div class="mb-4">
            <label class="form-label">Full Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" pattern="[A-Za-z\s]+" class="form-control" id="name" placeholder="John Doe" required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="btn btn-patient-login w-100 shadow-sm mb-4">
            Login to Dashboard <i class="bi bi-arrow-right-short ms-1"></i>
        </button>

        <p class="text-center small text-muted">
            Do not have an account? 
            <a href="patientsignup.html" class="text-primary fw-bold text-decoration-none border-bottom border-primary">Sign Up</a>
        </p>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

        const btn = event.submitter;
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Checking...';
        btn.disabled = true;

        const patientData = {
            name: document.getElementById("name").value,
            password: document.getElementById("password").value,
        };
        
        const API_URL = "https://lifecare-management-system.onrender.com/patients/patientlogin";

        fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(patientData)
        })
        .then(response => {
            if (response.status === 401) throw new Error("Invalid username or password.");
            if (!response.ok) throw new Error(`Server Error: ${response.status}`);
            return response.json();
        })
        .then(data => {
            console.log("Patient login:", data);
            window.location.href = "index.html"; 
        })
        .catch(error => {
            alert(error.message);
            btn.innerHTML = originalText;
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
