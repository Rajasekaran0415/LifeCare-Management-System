<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nurse Signup</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="min-height:100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Signup Card -->
        <div class="card shadow-lg border-0">
          <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">Nurse Registration</h4>
            <small class="opacity-75">Patient-style simple registration</small>
          </div>

          <div class="card-body p-4">

            <!-- IMPORTANT: enctype for file upload -->
            <form action="nursesignup" method="post" enctype="multipart/form-data">

              <div class="mb-3">
                <label class="form-label">Nurse ID</label>
                <input type="text" class="form-control" name="nurseId" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Nurse Name</label>
                <input type="text" class="form-control" name="name" required>
              </div>

              <!-- Removed Email Field -->

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Department</label>
                <select class="form-select" name="department" required>
                  <option value="">Select Department</option>
                  <option>Receptionist</option>
                  <option>Admin</option>
                  <option>General Staff</option>
                </select>
              </div>

              <!-- NEW: ID Proof Upload -->
              <div class="mb-3">
                <label class="form-label">Upload Nurse ID Card</label>
                <input type="file" class="form-control" name="idProof"
                       accept=".jpg,.jpeg,.png,.pdf" required>
                <small class="text-muted">
                  Accepted formats: JPG, PNG, PDF
                </small>
              </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success">
                  Create Account
                </button>
              </div>

            </form>

          </div>

          <div class="card-footer text-center-light">
            Already registered?
            <a href="nurselogin.html" class="text-primary">Login</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script>
  document.getElementById("signupform").addEventListener("submit", function(event) {
    event.preventDefault(); // stop normal form submission

    const patientData = {
      nurseId: document.getElementById("nurseId").value,
      name: document.getElementById("name").value,
      password: document.getElementById("password").value,
      department: document.getElementById("department").value,
      idProof: document.
    };

    fetch("http://localhost:8080/patients/savepatient", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(patientData)
    })
    .then(response => {
      if (!response.ok) throw new Error("HTTP status " + response.status);
      return response.json();
    })
    .then(data => {
      console.log("Patient saved:", data);
      alert("Signup Successful!");
      window.location.href = "patientlogin.html";
      document.getElementById("signupForm").reset();
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Something went wrong!");
    });
  });
</script>

</body>
</html>
