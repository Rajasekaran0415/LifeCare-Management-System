<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Prescription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Prescription Generator</h4>
                </div>

                <div class="card-body">
                    <form id="issueForm-label">
                        
                   
                        <div class="mb-3">
                            <label class="form-label">Patient Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

        
                        <div class="mb-3">
                            <label class="form-label">Select Issues</label>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Fever" id="fever">
                                <label class="form-check-label">Fever</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Headache" id="headache">
                                <label class="form-check-label">Headache</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Cold" id="cold">
                                <label class="form-check-label">Cold</label>
                            </div>

                        </div>

     
                        <button type="submit" class="btn btn-success w-100">
                            Generate Prescription
                        </button>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
<script>
document.getElementById("issueForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // 1. Collect checked issues dynamically
    let issues = [];
    if (document.getElementById("fever").checked) issues.push("Fever");
    if (document.getElementById("headache").checked) issues.push("Headache");
    if (document.getElementById("cold").checked) issues.push("Cold");

    // 2. Prepare the DTO (matches your PrescriptionDTO.java)
    const data = {
        name: document.getElementById("name").value.trim(),
        issues: issues
    };

    // 3. Updated URL to match @RequestMapping("/api/prescriptions") and @PostMapping("/generate")
    const API_URL = "http://localhost:8080/api/prescriptions/generate";

    fetch(API_URL, {
        method: "POST",
        headers: { 
            "Content-Type": "application/json" 
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Failed to generate prescription image. Status: " + response.status);
        }
        // Since the controller produces MediaType.IMAGE_PNG_VALUE, we treat it as a blob
        return response.blob();
    })
    .then(blob => {
        // 4. Create a temporary local URL for the image data
        const imageUrl = URL.createObjectURL(blob);
        
        // 5. Display the image in your <img> tag
        const imgTag = document.getElementById("prescriptionImg");
        imgTag.src = imageUrl;
        imgTag.classList.remove("d-none");
        
        // Optional: Clean up memory after the image loads
        imgTag.onload = () => URL.revokeObjectURL(imageUrl);
    })
    .catch(error => {
        console.error("Error:", error);
        alert("System Error: Could not generate prescription.");
    });
});

</body>
</html>
