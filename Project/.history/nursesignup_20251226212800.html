<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nurse Signup</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="min-height:100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Signup Card -->
        <div class="card shadow-lg border-0">
          <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">Nurse Registration</h4>
          </div>

          <div class="card-body p-4">

            <form action="nursesignup" method="post">

              <div class="mb-3">
                <label class="form-label">Nurse ID</label>
                <input type="text" class="form-control" name="nurseId" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Department</label>
                <select class="form-select" name="department" required>
                  <option value="">Select Department</option>
                  <option>Receptionist</option>
                  <option>admin</option>
                  <option>Pediatrics</option>
                  <option>General Ward</option>
                </select>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">
                  Create Account
                </button>
              </div>

            </form>

          </div>

          <div class="card-footer text-center">
            Already registered?
            <a href="nurselogin.html" class="text-decoration-none">Login</a>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
