<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCare | Nurse Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #007bff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            border: none;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background-color: #fff;
        }

        .btn-nurse-login {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-nurse-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.3);
            background: #198754;
            color: white;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: 0.3s;
        }

        .back-home:hover { opacity: 1; color: white; }
    </style>
</head>
<body>

<a href="index.html" class="back-home"><i class="bi bi-arrow-left me-2"></i>Back to Home</a>

<div class="login-card animate__animated animate__zoomIn">

    <div class="text-center mb-4">
        <div class="bg-success bg-opacity-10 d-inline-block p-3 rounded-circle mb-3">
            <i class="bi bi-heart-pulse-fill text-success fs-1"></i>
        </div>
        <h3 class="fw-bold text-dark mb-1">Nurse Portal</h3>
        <p class="text-muted small">Enter your credentials to access the dashboard</p>
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label fw-semibold small">Nurse Name / ID</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control border-start-0 ps-0" id="name" placeholder="Enter your ID" required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold small">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control border-start-0 ps-0" id="password" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="btn btn-nurse-login w-100 shadow-sm mb-3">
            Sign In <i class="bi bi-box-arrow-in-right ms-2"></i>
        </button>

        <p class="text-center small text-muted">
            Don’t have an account? 
            <a href="nursesignup.html" class="text-success fw-bold text-decoration-none">Create Account</a>
        </p>
    </form>
</div>

<script>
    // Your original script, perfectly integrated
    const API_URL = "http://localhost:8080/nurselogin/nurseLogin";
    const DASHBOARD_URL = "AdministrationPage.html";

   document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const nurseLoginData = {
        name: document.getElementById("nursename").value.trim(),
        password: document.getElementById("password").value
    };

    console.log("Sending JSON:", JSON.stringify(nurseLoginData));

    fetch("http://localhost:8080/nurselogin/nurseLogin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nurseLoginData)
    })
    .then(response => {
        if (response.status === 401) throw new Error("Invalid Credentials");
        return response.json();
    })
    .then(data => {
        sessionStorage.setItem("nurseName", data.name);
        window.location.href = "nurseHomepage.html";
    })
    .catch(error => alert(error.message));
});
</script>

</body>
</html>
