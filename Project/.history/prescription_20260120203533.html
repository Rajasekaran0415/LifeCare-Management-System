<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeCare | Online Prescription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .prescription-preview {
            max-width: 100%;
            height: auto;
            border: 2px solid #dee2e6;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 mb-4">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">Prescription Generator</h4>
                </div>
                <div class="card-body p-4">
                    <form id="issueForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Patient Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Select Symptoms/Issues</label>
                            <div class="p-3 bg-light rounded border">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" value="Fever" id="fever">
                                    <label class="form-check-label" for="fever">Fever</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" value="Headache" id="headache">
                                    <label class="form-check-label" for="headache">Headache</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Cold" id="cold">
                                    <label class="form-check-label" for="cold">Cold & Cough</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-2 fw-bold">
                            Generate Digital Prescription
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6 text-center">
            <div id="resultArea" class="d-none">
                <h5 class="text-muted mb-3">Preview</h5>
                <img id="prescriptionImg" src="" alt="Digital Prescription" class="prescription-preview shadow-lg mb-3">
                <div class="d-grid gap-2 d-md-block">
                    <button onclick="downloadImage()" class="btn btn-success me-md-2">
                        Download Image
                    </button>
                    <button onclick="window.print()" class="btn btn-outline-secondary">
                        Print
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let currentImageUrl = null;

document.getElementById("issueForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const btn = document.getElementById("submitBtn");
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processing...';

    // 1. Collect checked values
    let issuesArray = [];
    if (document.getElementById("fever").checked) issuesArray.push("Fever");
    if (document.getElementById("headache").checked) issuesArray.push("Headache");
    if (document.getElementById("cold").checked) issuesArray.push("Cold");

    // 2. Prepare data object
    const data = {
        name: document.getElementById("name").value.trim(),
        issue: issuesArray.join(", ") 
    };

    // 3. API URL (Ensure this matches your @PostMapping exactly)
    const API_URL = "http://localhost:8080/api/prescriptionssabve/generate-image";

    fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) throw new Error("Server Error: " + response.status);
        return response.blob();
    })
    .then(blob => {
        // Clear previous URL to save memory
        if (currentImageUrl) URL.revokeObjectURL(currentImageUrl);
        
        currentImageUrl = URL.createObjectURL(blob);
        const imgTag = document.getElementById("prescriptionImg");
        const resultArea = document.getElementById("resultArea");
        
        imgTag.src = currentImageUrl;
        resultArea.classList.remove("d-none");
        
        // Reset Button
        btn.disabled = false;
        btn.innerHTML = 'Generate Digital Prescription';
    })
    .catch(error => {
        console.error("Error:", error);
        alert("Failed to connect to the medical server.");
        btn.disabled = false;
        btn.innerHTML = 'Generate Digital Prescription';
    });
});

// Helper function to download the image
function downloadImage() {
    if (!currentImageUrl) return;
    const link = document.createElement("a");
    link.href = currentImageUrl;
    link.download = "Prescription_LifeCare.png";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
