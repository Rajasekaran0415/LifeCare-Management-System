<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Patient Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(to bottom right, #a0c4ff, #003566);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;  
      display: block;
      margin: 0 auto 20px auto;
    }

    .btn-custom {
      background-color: #003566;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: green;
    }
  </style>
</head>
<body>

<div class="login-container">
  
  <img src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png" alt="Patient Icon">

  <h2 class="mb-4 text-primary text-center">Patient Login</h2>
  <form id="loginForm" action="patientlogin" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Patient Name</label>
      <input type="text" pattern="[A-Za-z\s]+" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-custom w-100">Login</button>

    <p class="mt-3 text-center">
      Do not have an account? <a href="patientsignup.html" class="text-decoration-none text-primary">Sign Up</a>
    </p>
  </form>
</div>


<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

    const patientData = {
      name: document.getElementById("name").value,
      password: document.getElementById("password").value,
    };
    
   
    const API_URL = "http://localhost:8080/patients/patientlogin";

    fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(patientData)
    })
    .then(response => {
      if (response.status === 401) {
      
        throw new Error("Invalid username or password.");
      }
      if (!response.ok) {
      
        throw new Error(`HTTP status ${response.status}: Failed to log in.`);
      }
      return response.json();
    })
    .then(data => {
      console.log("Patient login:", data);
      alert("Login Successful!");
      
   
      
      window.location.href = "index.html"; 
      document.getElementById("loginForm").reset();
    })
    .catch(error => {
      console.error("Error:", error);
      
   
      
      alert(error instanceof Error ? error.message : "Network or unexpected error occurred."); 
    });
  });
</script>

</body>
</html>
