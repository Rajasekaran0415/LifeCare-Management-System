<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Prescription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Prescription Generator</h4>
                </div>

                <div class="card-body">
                    <form id="issueForm-label">
                        
                   
                        <div class="mb-3">
                            <label class="form-label">Patient Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

        
                        <div class="mb-3">
                            <label class="form-label">Select Issues</label>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Fever" id="fever">
                                <label class="form-check-label">Fever</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Headache" id="headache">
                                <label class="form-check-label">Headache</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Cold" id="cold">
                                <label class="form-check-label">Cold</label>
                            </div>

                        </div>

     
                        <button type="submit" class="btn btn-success w-100">
                            Generate Prescription
                        </button>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>

<script>
document.getElementById("issueForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let issues = [];
    if (fever.checked) issues.push("Fever");
    if (headache.checked) issues.push("Headache");
    if (cold.checked) issues.push("Cold");

    const data = {
        name: document.getElementById("name").value,
        issues: issues
    };

    fetch("http://localhost:8080/prescription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.blob())
    .then(img => {
        const url = URL.createObjectURL(img);
        const imgTag = document.getElementById("prescriptionImg");
        imgTag.src = url;
        imgTag.classList.remove("d-none");
    });
});
</script>

</body>
</html>
