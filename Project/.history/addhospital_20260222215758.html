<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .form-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a237e;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #1a237e;
            border-color: #1a237e;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #0d1257;
            border-color: #0d1257;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="form-card">
            <h1 class="text-center mb-5">Add a New Hospital</h1>
            <form id="addHospitalForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Hospital Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="col-12">
                        <label for="about" class="form-label">About Hospital</label>
                        <textarea class="form-control" id="about" rows="4"></textarea>
                    </div>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Add Hospital</button>
                </div>
            </form>
            <p id="message" class="mt-4 text-center fw-bold"></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('addHospitalForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const hospitalData = {
            name: document.getElementById('name').value,
            address: document.getElementById('address').value,
            phone: document.getElementById('phone').value,
            about: document.getElementById('about').value // Include 'about' data
        };

        fetch('https://lifecare-management-system.onrender.com/hospital/addhospitals', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(hospitalData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to add hospital');
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('message').innerText = 'Hospital added successfully!';
            document.getElementById('message').className = 'mt-4 text-center fw-bold text-success';
            window.location.href="hospital.html";
            document.getElementById('addHospitalForm').reset();
        })
        .catch(error => {
            document.getElementById('message').innerText = 'Error: ' + error.message;
            document.getElementById('message').className = 'mt-4 text-center fw-bold text-danger';
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
