<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCare | Book Appointment</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #007bff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 650px;
            overflow: hidden;
            border: none;
        }

        .header-banner {
            background: linear-gradient(135deg, #0dcaf0 0%, #007bff 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #495057;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #e9ecef;
            background-color: #f8f9fa;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
            background-color: #fff;
        }

        .btn-book {
            background: linear-gradient(135deg, #0dcaf0 0%, #007bff 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 15px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-book:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<a href="index.html" class="back-btn"><i class="bi bi-arrow-left me-2"></i>Back to Home</a>

<div class="booking-card animate__animated animate__fadeInUp">
    <div class="header-banner">
        <img src="logo.png" alt="LifeCare" height="50" class="mb-2">
        <h3 class="fw-bold mb-0">Book Your Appointment</h3>
        <p class="small mb-0 opacity-75">Secure your slot with our expert specialists</p>
    </div>

    <div class="card-body p-4 p-md-5">
        <form id="appointmentForm">
            <div class="mb-3">
                <label class="form-label">Patient Name</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-person text-info"></i></span>
                    <input type="text" pattern="[A-Za-z\s]+" class="form-control border-start-0" id="patientName" placeholder="Enter full name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Select Hospital</label>
                    <select class="form-select" id="hospitalDropdown" required>
                        <option value="">Select Hospital</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Select Doctor</label>
                    <select class="form-select" id="doctorDropdown" required disabled>
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Appointment Date</label>
                    <input type="date" class="form-control" id="appointmentDate" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Preferred Time</label>
                    <input type="time" class="form-control" id="appointmentTime" required>
                </div>
            </div>

            <button type="submit" class="btn btn-book w-100 mt-3 shadow-sm" id="submitBtn">
                Confirm Booking <i class="bi bi-calendar-check ms-2"></i>
            </button>
        </form>
    </div>
</div>

<script>

const dateInput = document.getElementById('appointmentDate');
const today = new Date().toISOString().split('T')[0];
dateInput.setAttribute('min', today); 


function populateHospitals() {
    const hospitalDropdown = document.getElementById("hospitalDropdown");
    fetch("http://localhost:8080/hospital")
        .then(response => response.json())
        .then(hospitals => {
            hospitalDropdown.innerHTML = '<option value="">Select Hospital</option>';
            hospitals.forEach(hospital => {
                const option = document.createElement("option");
                option.value = hospital.id;
                option.textContent = hospital.name;
                hospitalDropdown.appendChild(option);
            });
        })
        .catch(err => console.error("Error:", err));
}

document.addEventListener("DOMContentLoaded", populateHospitals);

document.getElementById("hospitalDropdown").addEventListener("change", function () {
    const hospitalId = this.value;
    const doctorDropdown = document.getElementById("doctorDropdown");
    
    if(!hospitalId) {
        doctorDropdown.disabled = true;
        doctorDropdown.innerHTML = '<option value="">Choose Hospital First</option>';
        return;
    }

    doctorDropdown.disabled = false;
    doctorDropdown.innerHTML = '<option>Loading Doctors...</option>';

    fetch(`http://localhost:8080/doctors/byHospital/${hospitalId}`)
        .then(response => response.json())
        .then(doctors => {
            doctorDropdown.innerHTML = '<option value="">Select Doctor</option>';
            doctors.forEach(doctor => {
                const option = document.createElement("option");
                option.value = doctor.id;
                option.textContent = doctor.name;
                doctorDropdown.appendChild(option);
            });
        });
});


document.getElementById("appointmentForm").addEventListener("submit", function (event) {
    event.preventDefault();
    const btn = document.getElementById("submitBtn");
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Booking...';
    btn.disabled = true;

    const appointmentData = {
        patientName: document.getElementById("patientName").value,
        hospitalId: document.getElementById("hospitalDropdown").value,
        doctorName: document.getElementById("doctorDropdown").value,
        appointmentDate: document.getElementById("appointmentDate").value,
        appointmentTime: document.getElementById("appointmentTime").value
    };

    fetch("http://localhost:8080/appointments/bookAppointment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(appointmentData)
    })
    .then(response => response.json())
    .then(data => {
        alert("Success! Your appointment is confirmed.");
        location.reload(); 
    })
    .catch(error => {
        alert("Error: " + error.message);
        btn.innerHTML = 'Confirm Booking <i class="bi bi-calendar-check ms-2"></i>';
        btn.disabled = false;
    });
});
</script>

</body>
</html>
