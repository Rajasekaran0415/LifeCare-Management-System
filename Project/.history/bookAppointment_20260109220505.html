<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCare | Book Appointment</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #007bff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            border: none;
        }

        .booking-header {
            background: linear-gradient(135deg, #0dcaf0 0%, #007bff 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
            transition: 0.3s;
        }

        .form-control:focus, .form-select:focus {
            background-color: #fff;
            border-color: #007bff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        }

        .btn-book {
            background: linear-gradient(135deg, #0dcaf0 0%, #007bff 100%);
            border: none;
            color: white;
            font-weight: 700;
            padding: 16px;
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-book:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        .icon-box {
            color: #007bff;
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<a href="index.html" class="back-home"><i class="bi bi-arrow-left me-2"></i>Back to Home</a>

<div class="booking-card animate__animated animate__fadeInUp">
    <div class="booking-header">
        <i class="bi bi-calendar-check fs-1 mb-2"></i>
        <h2 class="fw-bold">Schedule an Appointment</h2>
        <p class="opacity-75 mb-0">Connect with our top specialists in just a few clicks</p>
    </div>

    <div class="p-4 p-md-5">
        <form id="appointmentForm">
            <div class="row g-4">
                <div class="col-12">
                    <label class="form-label"><i class="bi bi-person icon-box"></i>Patient Name</label>
                    <input type="text" pattern="[A-Za-z\s]+" class="form-control" id="patientName" placeholder="Enter your full name" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label"><i class="bi bi-hospital icon-box"></i>Select Hospital</label>
                    <select class="form-select" id="hospitalDropdown" required>
                        <option value="">Choose Hospital...</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label"><i class="bi bi-person-badge icon-box"></i>Select Doctor</label>
                    <select class="form-select" id="doctorDropdown" required disabled>
                        <option value="">Choose Hospital First</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label"><i class="bi bi-calendar-date icon-box"></i>Appointment Date</label>
                    <input type="date" class="form-control" id="appointmentDate" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label"><i class="bi bi-clock icon-box"></i>Preferred Time</label>
                    <input type="time" class="form-control" id="appointmentTime" required>
                </div>
            </div>

            <div class="mt-5 text-center">
                <button type="submit" class="btn btn-book w-100 shadow-sm">
                    Confirm Booking <i class="bi bi-chevron-right ms-2"></i>
                </button>
                <p class="text-muted small mt-3">By booking, you agree to our health safety protocols.</p>
            </div>
        </form>
    </div>
</div>

<script>
/* -------------------- LOAD HOSPITALS -------------------- */
function populateHospitals() {
    const hospitalDropdown = document.getElementById("hospitalDropdown");
    fetch("http://localhost:8080/hospital")
        .then(response => response.json())
        .then(hospitals => {
            hospitalDropdown.innerHTML = '<option value="">Select Hospital</option>';
            hospitals.forEach(hospital => {
                const option = document.createElement("option");
                option.value = hospital.id;
                option.textContent = hospital.name;
                hospitalDropdown.appendChild(option);
            });
        })
        .catch(error => {
            hospitalDropdown.innerHTML = '<option value="">Failed to load hospitals</option>';
        });
}

document.addEventListener("DOMContentLoaded", populateHospitals);

/* -------------------- LOAD DOCTORS BASED ON HOSPITAL -------------------- */
document.getElementById("hospitalDropdown").addEventListener("change", function () {
    const hospitalId = this.value;
    const doctorDropdown = document.getElementById("doctorDropdown");
    
    if (hospitalId) {
        doctorDropdown.disabled = false;
        populateDoctors(hospitalId);
    } else {
        doctorDropdown.disabled = true;
        doctorDropdown.innerHTML = '<option value="">Choose Hospital First</option>';
    }
});

function populateDoctors(hospitalId) {
    const doctorDropdown = document.getElementById("doctorDropdown");
    doctorDropdown.innerHTML = '<option>Searching specialists...</option>';

    fetch(`http://localhost:8080/doctors/byHospital/${hospitalId}`)
        .then(response => response.json())
        .then(doctors => {
            doctorDropdown.innerHTML = '<option value="">Select Doctor</option>';
            doctors.forEach(doctor => {
                const option = document.createElement("option");
                option.value = doctor.name;
                option.textContent = doctor.name;
                doctorDropdown.appendChild(option);
            });
        })
        .catch(error => {
            doctorDropdown.innerHTML = '<option value="">No doctors found</option>';
        });
}

/* -------------------- FORM SUBMIT -------------------- */
document.getElementById("appointmentForm").addEventListener("submit", function (event) {
    event.preventDefault();
    const btn = event.submitter;
    const originalText = btn.innerHTML;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Confirming...';
    btn.disabled = true;

    const appointmentData = {
        patientName: document.getElementById("patientName").value,
        hospitalId: document.getElementById("hospitalDropdown").value,
        doctorName: document.getElementById("doctorDropdown").value,
        appointmentDate: document.getElementById("appointmentDate").value,
        appointmentTime: document.getElementById("appointmentTime").value
    };

    fetch("http://localhost:8080/appointments/bookAppointment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(appointmentData)
    })
    .then(response => response.json())
    .then(data => {
        alert("Success! Your appointment has been scheduled.");
        document.getElementById("appointmentForm").reset();
        btn.innerHTML = originalText;
        btn.disabled = false;
    })
    .catch(error => {
        alert("Booking failed: " + error.message);
        btn.innerHTML = originalText;
        btn.disabled = false;
    });
});
</script>

</body>
</html>
