<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Selection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<body class="bg-primary bg-gradient d-flex align-items-center" style="min-height:100vh;">

  <div class="container">

    <!-- Header -->
    <div class="text-center text-white mb-5">
      <h1 class="fw-bold">Hospital Management System</h1>
      <p class="opacity-75">Select your role to login</p>

    <div class="row justify-content-center g-4">

      <!-- Nurse Card -->
      <div class="col-md-4">
        <div class="card shadow-lg border-0 text-center">

              <i class="bi bi-heart-pulse-fill fs-1"></i>
            </div>
            <h5 class="card-title fw-bold">Nurse Login</h5>
            <p class="card-text text-muted">
              Access nursing dashboards and patient care tools
            </p>
            <a href="nurselogin.html" class="btn btn-success w-100">
              Login as Nurse
            </a>
          </div>
        </div>
      </div>

      <!-- Patient Card -->
      <div class="col-md-4">
        <div class="card shadow-lg border-0 text-center">
          <div class="card-body p-4">
            <div class="mb-3 text-primary">
              <i class="bi bi-person-fill fs-1"></i>
            </div>
            <h5 class="card-title fw-bold">Patient Login</h5>
            <p class="card-text text-muted">
              View appointments, prescriptions, and reports
            </p>
            <a href="patientlogin.html" class="btn btn-primary w-100">
              Login as Patient
            </a>
          </div>
        </div>
      </div>

    </div>

    <div class="text-center text-white mt-5 opacity-75">
