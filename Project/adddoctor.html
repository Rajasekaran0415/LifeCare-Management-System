<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .form-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a237e;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #1a237e;
            border-color: #1a237e;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #0d1257;
            border-color: #0d1257;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="form-card">
            <h1 class="text-center mb-5">Add Doctor</h1>
            <form id="addDoctorForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Doctor Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                 
                    <div class="col-md-6">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" required>
                    </div>
                    <div class="col-md-6">
                        <label for="hospital" class="form-label">Hospital Name</label>
                        <input type="text" class="form-control" id="hospital" placeholder="Enter hospital name">
                    </div>
                  
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Add Doctor</button>
                </div>
            </form>
            <p id="message" class="mt-4 text-center fw-bold"></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('addDoctorForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const doctorData = {
            name: document.getElementById('name').value,
            specialization: document.getElementById('specialization').value,
            hospital: document.getElementById('hospital').value,
        };

        fetch('http://localhost:8080/doctors/adddoctors', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(doctorData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to add doctor');
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('message').innerText = 'Doctor added successfully!';
            document.getElementById('message').className = 'mt-4 text-center fw-bold text-success';
            window.location.href = "doctors.html";
            document.getElementById('addDoctorForm').reset();
        })
        .catch(error => {
            document.getElementById('message').innerText = 'Error: ' + error.message;
            document.getElementById('message').className = 'mt-4 text-center fw-bold text-danger';
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body
